<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="styleSheet" href="./style.css"/>
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
    <main>
        <!--Div that contains all users-->
        <div class="Users">
            <!--User One-->
            <div id="userOne" class="user">
                <h3>User One</h3>
                <div class="sections">
                    <div class="card toDo">
                        <h2>To Do</h2>
                    </div>
                    <div class="card workInProgress">
                        <h2>Work In Progress</h2>
                    </div>
                    <div class="card testing">
                        <h2>Testing</h2>
                    </div>
                    <div class="card done">
                        <h2>Done</h2>
                    </div>
                </div>
            </div>
            <!--User Two-->
            <div id="userTwo" class="user">
                <h3>User Two</h3>
                <div class="sections">
                    <div class="card toDo">
                        <h2>To Do</h2>
                    </div>
                    <div class="card workInProgress">
                        <h2>Work In Progress</h2>
                    </div>
                    <div class="card testing">
                        <h2>Testing</h2>
                    </div>
                    <div class="card done">
                        <h2>Done</h2>
                    </div>
                </div>
            </div>
            <!--User Three-->
            <div id="userThree" class="user">
                <h3>User Three</h3>
                <div class="sections">
                    <div class="card toDo">
                        <h2>To Do</h2>
                    </div>
                    <div class="card workInProgress">
                        <h2>Work In Progress</h2>
                    </div>
                    <div class="card testing">
                        <h2>Testing</h2>
                    </div>
                    <div class="card done">
                        <h2>Done</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
