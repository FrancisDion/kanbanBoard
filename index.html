<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Kanban Board</h1>
  </header>
  <main>
    <div class="users">
      <!-- User One -->
      <section class="user" id="user-one">
        <h2>User One</h2>
        <div class="sections">
          <div class="card to-do" data-category="to-do">
            <div class="card-header">
              <h3>To Do</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card in-progress" data-category="in-progress">
            <div class="card-header">
              <h3>In Progress</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card testing" data-category="testing">
            <div class="card-header">
              <h3>Testing</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card done" data-category="done">
            <div class="card-header">
              <h3>Done</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
        </div>
      </section>

      <!-- User Two -->
      <section class="user" id="user-two">
        <h2>User Two</h2>
        <div class="sections">
          <div class="card to-do" data-category="to-do">
            <div class="card-header">
              <h3>To Do</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card in-progress" data-category="in-progress">
            <div class="card-header">
              <h3>In Progress</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card testing" data-category="testing">
            <div class="card-header">
              <h3>Testing</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card done" data-category="done">
            <div class="card-header">
              <h3>Done</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
        </div>
      </section>

      <!-- User Three -->
      <section class="user" id="user-three">
        <h2>User Three</h2>
        <div class="sections">
          <div class="card to-do" data-category="to-do">
            <div class="card-header">
              <h3>To Do</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card in-progress" data-category="in-progress">
            <div class="card-header">
              <h3>In Progress</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card testing" data-category="testing">
            <div class="card-header">
              <h3>Testing</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
          <div class="card done" data-category="done">
            <div class="card-header">
              <h3>Done</h3>
              <button class="add-item" aria-label="Add item">+</button>
            </div>
            <div class="card-items" ondragover="allowDrop(event)" ondrop="dropItem(event)"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal for adding new items -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <form id="itemForm">
        <h3>Add New Item</h3>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required />
        <label for="itemColor">Item Color:</label>
        <input type="color" id="itemColor" value="#f1f1f1" required />
        <label for="itemUser">Assign to:</label>
        <select id="itemUser" required>
          <option value="user-one">User One</option>
          <option value="user-two">User Two</option>
          <option value="user-three">User Three</option>
        </select>
        <div class="modal-buttons">
          <button type="submit">Add Item</button>
          <button type="button" id="cancelModal">Cancel</button>
        </div>
        <!-- Hidden input to store the card category -->
        <input type="hidden" id="cardCategory" />
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
