<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="styleSheet" href="./style.css"/>
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
    <main>
        <!--Div that contains all users-->
        <div class="Users">
            <!--User One-->
            <div id="userOne" class="user">
                <div class="sections">
                    <div class="toDo"></div>
                    <div class="workInProgress"></div>
                    <div class="testing"></div>
                    <div class="done"></div>
                </div>
            </div>
            <!--User Two-->
            <div id="userTwo" class="user">
                <div class="sections">
                    <div class="toDo"></div>
                    <div class="workInProgress"></div>
                    <div class="testing"></div>
                    <div class="done"></div>
                </div>
            </div>
            <!--User Three-->
            <div id="userThree" class="user">
                <div class="sections">
                    <div class="toDo"></div>
                    <div class="workInProgress"></div>
                    <div class="testing"></div>
                    <div class="done"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
